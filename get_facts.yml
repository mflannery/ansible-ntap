---
- hosts: localhost
  collections:
    - netapp.ontap

  tasks:
  - name: run ONTAP gather facts for all subsets
    netapp.ontap.na_ontap_rest_info:
      hostname: "{{ netapp_hostname }}"
      username: "{{ ansible_env.ANSIBLE_NET_USERNAME }}"
      password: "{{ ansible_env.ANSIBLE_NET_PASSWORD }}"
      https: true
      validate_certs: false
      use_rest: Always
      gather_subset:
      - aggregate_info
#      - volume_info
    register: device_info
  - name: show info gathered
    debug:
#      msg: "aggregates: {{ device_info }}"
      msg: "{{ device_info| json_query('ontap_info[*]') }}"
